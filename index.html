<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #fafafa;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #input {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            width: 15%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <!-- Socket.IO 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        // 여기에 Ngrok URL을 입력합니다. 예: http://xxxxxx.ngrok.io
        var socket = io('https://9ba3-116-121-168-190.ngrok-free.app');  // Ngrok에서 제공한 URL을 넣어주세요.

        // 메시지를 보내는 함수
        function sendMessage() {
            var inputField = document.getElementById('input');
            var message = inputField.value;
            if (message) {
                socket.send(message);  // 서버로 메시지 전송
                inputField.value = '';  // 입력 필드 초기화
            }
        }

        // 서버로부터 메시지를 받을 때마다 화면에 표시
        socket.on('message', function(msg) {
            var messagesDiv = document.getElementById('messages');
            var newMessage = document.createElement('div');
            newMessage.textContent = msg;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // 스크롤을 가장 아래로
        });
    </script>
</body>
</html>
