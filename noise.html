<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Noise Player</title>
</head>
<body>
    <!--css code-->
    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

        * {
        box-sizing: border-box;
        }

        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        }

        body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 10px;
        font-family: 'DM Sans', sans-serif;
        transition: background .4s ease-in;
        background-color: #3b3b3b;
        
        &.blue {
            background-color: #428aa6;
        }
        }

        input[type=radio] {
        display: none;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            z-index: 9999;
            transition: all 0.3s;
        }

        .card {
        position: absolute;
        width: 60%;
        height: 100%;
        left: 0;
        right: 0;
        margin: auto;
        transition: transform .4s ease;
        cursor: pointer;
        }

        .container {
        width: 100%;
        max-width: 800px;
        max-height: 600px;
        height: 100%;
        transform-style: preserve-3d;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        }

        .cards {
        position: relative;
        width: 100%;
        height: 100%;
        margin-bottom: 20px;
        }

        img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        }

        #item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
        transform: translatex(-40%) scale(.8);
        opacity: .4;
        z-index: 0;
        }

        #item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
        transform: translatex(40%) scale(.8);
        opacity: .4;
        z-index: 0;
        }

        #item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
        transform: translatex(0) scale(1);
        opacity: 1;
        z-index: 1;
        
        img {
            box-shadow: 0px 0px 5px 0px rgba(52, 52, 52, 0.47);
        }
        }

        .player {
        background-color: #fff;
        border-radius: 8px;
        min-width: 320px;
        padding: 16px 10px;
        }

        .upper-part {
        position: relative;
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        height: 36px;
        overflow: hidden;
        }

        .play-icon{ margin-right: 10px; }

        .song-info {
        width: calc(100% - 32px);
        display: block;
        }

        .song-info .title {
        color: #403d40;
        font-size: 14px;
        line-height: 24px;
        }

        .sub-line {
        display: flex;
        justify-content: space-between;
        width: 100%;
        }

        .subtitle {
        font-size: 12px;
        line-height: 16px;
        color: #c6c5c6;
        }

        .info-area {
        width: 100%;
        position: absolute;
        top: 0;
        left: 30px;
        transition: transform .4s ease-in;
        }

        #item-2:checked ~ .player #test {
        transform: translateY(0);
        }

        #item-2:checked ~ .player #test  {
        transform: translateY(-40px);
        }

        #item-3:checked ~ .player #test  {
        transform: translateY(-80px);
}
    </style>

    <!--html code-->
    <div class="loading">
      <p translate="no">Noise player</p>
    </div>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
      <div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="https://anion15.github.io/noiseimg.jpg" alt="noise img">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="https://anion15.github.io/noiseimg2.jpg" alt="noise img">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="https://anion15.github.io/noiseimg3.jpg" alt="noise img">
        </label>
      </div>
      <div class="player">
        <div class="upper-part">
          <div class="play-icon">
            <svg width="25" height="25" fill="#787878" stroke="#787878" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
              <defs/>
              <path d="M5 3l14 9-14 9V3z"/>
            </svg>
          </div>
          <div class="info-area" id="test">
            <label class="song-info" id="song-info-1">
              <div class="title">저음 노이즈</div>
              <div class="sub-line">
                <div class="subtitle">0Hz ~ 300Hz</div>
              </div>
            </label>
            <label class="song-info" id="song-info-2">
              <div class="title">중음 노이즈</div>
              <div class="sub-line">
                <div class="subtitle">500Hz ~ 2000Hz</div>
              </div>
            </label>
            <label class="song-info" id="song-info-3">
              <div class="title">고음 노이즈</div>
              <div class="sub-line">
                <div class="subtitle">3000Hz 이상</div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    

    <!--Js code-->
    <script>
        window.onload = function(){
            setTimeout(function(){
              document.querySelector('.loading').style.visibility = 'hidden';
              document.querySelector('.loading').style.opacity = 0;
            }, 1000);
        }


        $('input').on('change', function() {
            $('body').toggleClass('blue');
        });


        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let noiseSource;

        function createNoise(type) {
            const bufferSize = audioContext.sampleRate * 2; // 2초 버퍼
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            // 노이즈 생성
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1; // 화이트 노이즈
            }

            // 필터 추가
            const noiseNode = audioContext.createBufferSource();
            noiseNode.buffer = noiseBuffer;

            const filter = audioContext.createBiquadFilter();
            filter.type = "lowpass"; // 기본값: 저음 필터
            filter.frequency.value = 500; // 기본값: 500Hz

            if (type === '1') {
                filter.type = "lowpass";
                filter.frequency.value = 300; // 저음 대역
            } else if (type === '2') {
                filter.type = "bandpass";
                filter.frequency.value = 1000; // 중음 대역
            } else if (type === '3') {
                filter.type = "highpass";
                filter.frequency.value = 3000; // 고음 대역
            }

            noiseNode.connect(filter);
            filter.connect(audioContext.destination);
            noiseNode.loop = true;
            return noiseNode;
        }

        $(".play-icon").on("click", function() {
            const type = $("input[name='slider']:checked").attr("id").split('-')[1]; // 선택된 노이즈 유형
            console.log('Now playing type ' + $("input[name='slider']:checked").attr("id").split('-')[1] + ' noise');

            if (noiseSource) {
                noiseSource.stop();
            }

            noiseSource = createNoise(type);
            noiseSource.start();
        });
    </script>
</body>
</html>
